<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 100vh;
            background-color: antiquewhite;
            border: 1px solid black;
            border-radius: 30px;

        }
        .head{
            width: 150px;
            height: 40px;
            border: 1px solid black;
            margin-left: 60px;
            font-size: 25px;
            text-align: center;
            margin-top: 40px;
            border-radius: 20px;


        }
        .open-btn{
            display: block;
            width: 80px;
            height: 30px;
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 80px;
            font-size: 25px;
            text-align: center;
            background-color: aqua;
            font-weight: 900;
            text-decoration: none;
            border-radius: 20px;

        }
         .close-btn{
            display: block;
            width: 20px;
            height: 30px;
            /* border: 1px solid black; */
          position: relative;
          top: -85px;
          left: 230px;
            font-size: 25px;

            text-align: center;
            background-color: rgb(179, 203, 207);
            font-weight: 900;
            text-decoration: none;
            border-radius: 20px;

        }
        .box{
          width: 250px;
          height: 150px;
          border: 1px solid black;
          margin-left: 30px;
          position: fixed;
          top: 0;
          left: 0;
          margin-top: 100px;
          font-size: 25px;
          text-align: center;
          padding-top: 30px;
          background-color: rgb(179, 203, 207);
         opacity: 0;
         pointer-events: none;
        }
        .box:target{
            opacity: 1;
            pointer-events: auto;
            
        }
    </style>
</head>
<body>

</html>
